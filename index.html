<body>
<script>
    function cl() {
        var url=document.getElementById("url");
        url.value="";

    }
    function getUrl() {
        var url=document.getElementById("url");
        var video =document.getElementById("video");
        video.src="http://17kyun.com/api.php?url="+url.value;

    }
</script>
<p style="text-align: center">
    <input  id="url" type="text" style="width: 380px;height: 80px;font-size:28px;padding: 0px 0px" value="请输入观看的视频网址" onclick="cl()"/>
    <input type="button" style="width:100px;height: 80px;font-size:28px;padding: 0px 0px" value="前往" onclick="getUrl()"/>
    <br/>
</p>
<p style="text-align: center">
    <iframe id="video"
            width="90%" height="450px"
            frameborder="0" allow="accelerometer; autoplay;encrypted-media; gyroscope; picture-in-picture" allowFullScreen="true">

    </iframe>
</p>
</body>
